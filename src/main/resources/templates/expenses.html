<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Expense List</h1>

    <!-- Error Message Display -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}">Error message</span>
    </div>

    <a href="/expenses/new" class="btn btn-primary mb-3">+ Add New Expense</a>
    <a href="/categories" class="btn btn-secondary mb-3 ms-2">Manage Categories</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.title}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${'â‚º' + expense.amount}"></td>
            <td th:text="${#temporals.format(expense.date, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{'/expenses/edit/' + ${expense.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/expenses/delete/' + ${expense.id}}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this expense?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    
    <a href="/" class="btn btn-outline-secondary">Back to Home</a>
</div>
</body>
</html>
