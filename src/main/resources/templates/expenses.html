<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Harcama Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Harcama Listesi</h1>

    <a href="/expenses/new" class="btn btn-primary mb-3">+ Yeni Harcama</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Başlık</th>
            <th>Kategori</th>
            <th>Tutar</th>
            <th>Tarih</th>
            <th>İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.title}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.date}"></td>
            <td>
                <a th:href="@{'/expenses/edit/' + ${expense.id}}" class="btn btn-sm btn-warning">Düzenle</a>
                <a th:href="@{'/expenses/delete/' + ${expense.id}}" class="btn btn-sm btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
