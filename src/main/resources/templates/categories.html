<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategoriler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Kategori Yönetimi</h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Yeni kategori adı" required>
            <button class="btn btn-primary" type="submit">Ekle</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead><tr><th>Ad</th><th>İşlem</th></tr></thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}">Kategori</td>
            <td>
                <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
