<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Category Management</h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter new category name" required>
            <button class="btn btn-primary" type="submit">Add Category</button>
        </div>
        <!-- Validation Error Display -->
        <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1">
            <span th:errors="*{name}">Name errors</span>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}">Category</td>
            <td>
                <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    
    <a href="/expenses" class="btn btn-secondary">Back to Expenses</a>
</div>
</body>
</html>
