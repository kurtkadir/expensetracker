<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Harcama Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2>Yeni Harcama</h2>

    <form th:action="@{/expenses/save}" th:object="${expense}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Kategori</label>
            <select th:field="*{category}" class="form-select" id="category" required>
                <option value="" disabled>-- Kategori Seçin --</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>

        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Tutar (₺)</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" id="amount" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Tarih</label>
            <input type="date" th:field="*{date}" class="form-control" id="date" required>
        </div>

        <button type="submit" class="btn btn-success">Kaydet</button>
        <a href="/expenses" class="btn btn-secondary">İptal</a>
    </form>
</div>
</body>
</html>
